<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Interactive Directory with Backbone</title>
</head>
<body>
	<div id="wrapper">		
		<h1>Interactive Directory</h1>
		<hr>
		<div class="tools">
			Search:<br>
			<input type="text" id="searchBox"/><br><br>
			Filter:
			<div id="filters"></div>
			<div id="count"></div>
		</div>
		<ul id="listing"></ul>
	</div>

	<script type="text/template" id="person-template" >
		<span class="list-header"><%= firstname%> <%= lastname %> (<%= type %>)</span>
		<div class="details">
			comtact number: <%= contactnumber%><br/>
			email: <a href="mailto:<%= email %>"><%= email %></a>
		</div>
	</script>

	<script type="text/javascript" src="js/data.json"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
	<!-- <script src="scripts.js"></script> -->
	<script type="text/javascript" src="js/routers/router.js"></script>
	<script type="text/javascript" src="js/models/person-model.js"></script>
	<script type="text/javascript" src="js/views/person-views.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
